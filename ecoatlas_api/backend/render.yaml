services:
  - type: web
    name: ecoatlas-api
    runtime: python
    plan: free
    buildCommand: pip install -r ecoatlas_api/requirements.txt
    startCommand: uvicorn ecoatlas_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecoatlas-db
          property: connectionString

databases:
  - name: ecoatlas-db
    plan: free
